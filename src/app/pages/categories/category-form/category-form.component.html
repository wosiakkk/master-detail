<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/">Home</a>
        </li>
        <li class="breadcrumb-item">
            <a routerLink="/categories">Categorias</a>
        </li>
        <li class="breadcrumb-item active">
            {{pageTitle}}
        </li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col md">
        <h1 class="h2 border-left pl-2">
            {{pageTitle}}
        </h1>
    </div>
    <div class="col-md">
        <a routerLink="/categories" class="btn btn-light float-right">
            << Voltar
        </a>
    </div>
</div>

<form [formGroup]="categoryForm" (submit)="submitForm()">

    <div class="card">
        <div class="card-header">
            Informações sobre a Categoria
        </div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" formControlName="nome">
                    <div class="text-danger" *ngIf="categoryForm.get('nome').invalid && categoryForm.get('nome').touched">
                        <div *ngIf="categoryForm.get('nome').errors.required">dado obrigatório</div>
                        <div *ngIf="categoryForm.get('nome').errors.minLength">deve ter no mínimo 2 caracteres</div>
                    </div>
                </div>

                <div class="form-group col-md-8">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description" formControlName="description">
                </div>
            </div>
        </div>
    </div>

    <button [disabled]="submittingForm || categoryForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">
        Salvar
    </button>

</form>
